<div bsModal #msgDialogModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" *ngIf='settings'>
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{settings.title}}</h4>
            </div>
            <div class="modal-body">
                {{settings.message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onOkEvent()">{{settings.okText||'OK'}}</button>
                <button type="button" class="btn btn-primary" (click)="onCancelEvent()" *ngIf='settings.showCancelButton == true'>{{settings.cancelText||'Cancel'}}</button>
            </div>
        </div>
    </div>
</div>
